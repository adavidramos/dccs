---
layout: page
---
{{ content }}



{% assign sorted = (site.events | sort: 'date' | reverse) %}
{% for document in sorted %}

	{% if document.category contains 'events' %}

		<div class="event-listing">

			<h4>
				<a href="{{ document.url }}">
					{{ document.title }}
				<i>{{ document.date|date:"%A, %-d %B %Y" }}</i>
				</a>
			</h4>

		</div>

	{% endif %}

{% endfor %}
