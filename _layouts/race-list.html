---
layout: page
---
{{ content }}




{% for post in site.posts %}
	{% if post.categories contains 'races' %}
	
		<div class="event-listing">

			<h4>
				<a href="{{ post.url }}">
					{{ post.title }}
				<i>{{ post.date|date:"%a., %-d %B %Y" }}</i>
				</a>
			</h4>
	
		</div>

	{% endif %}
{% endfor %}
