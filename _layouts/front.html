---
layout: default
---
<div class="post">


	{{ content }}


<hr>

{% for post in site.posts %}
	{% if post.featured %}
	
		<div class="event-listing">

			<h4>
				<a href="{{ post.url }}">
					{{ post.title }}
				<i>{{ post.date|date:"%a., %-d %B %Y" }}</i>
				</a>
			</h4>
	
		</div>

	{% endif %}
	
{% endfor %}



</div>
